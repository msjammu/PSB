<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Punjabi School Bothell</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Punjabi School Bothell homepage.">
    
    <link rel="icon" type="image/jpeg" href="https://punjabischoolbothell.org/Skins/psb_v2_3/assets/images/cropp-1-1-221x221.jpg">
    <link rel="apple-touch-icon" href="https://punjabischoolbothell.org/Skins/psb_v2_3/assets/images/cropp-1-1-221x221.jpg">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cream-bg) 0%, var(--light-bg) 100%);
        }
        .error-content {
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            text-shadow: 4px 4px 0 var(--primary-light);
            animation: bounce 2s ease-in-out infinite;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .error-description {
            color: var(--text-muted);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: shake 3s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .quick-links-404 {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .quick-links-404 a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .quick-links-404 a:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-map-signs"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-message">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off. Don't worry, you can find your way back!
            </p>
            <a href="index.html" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <div class="quick-links-404">
                <a href="about.html"><i class="fas fa-info-circle me-1"></i>About</a>
                <a href="courses.html"><i class="fas fa-book me-1"></i>Courses</a>
                <a href="calendar.html"><i class="fas fa-calendar me-1"></i>Calendar</a>
                <a href="enroll.html"><i class="fas fa-user-plus me-1"></i>Enroll</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
